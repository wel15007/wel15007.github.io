<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/weather-example.css">
    <script src="js/weather-example.js"></script>
</head>

<body>
    <main>
        <div class="title">
            <h1> Weather App</h1>
        </div>

        <div>
            <section id="current">
                <p id="condition"></p>
                <img id="currentIcon" src="">
                <p id="temp"><span id="currentTemp"></span>&deg;F</p>
            </section>
        </div>
        <div id="forecast">
            <section id="day1">
            <p>Friday: </p><p><span id="firstDay"></span>&deg;F</p><p><img id="firstImg" src=""></p>
            </section>
            <section id="day2">
            <p>Saturday: </p><p><span id="secondDay"></span>&deg;F</p><p><img id="secondImg" src=""></p>
            </section>
            <section id="day3">
            <p>Sunday: </p><p><span id="thirdDay"></span>&deg;F</p><p><img id="thirdImg" src=""></p>
            </section>
            <section id="day4">
            <p>Monday: </p><p><span id="fourthDay"></span>&deg;F</p><p><img id="fourthImg" src=""></p>
            </section>
            <section id="day5">
            <p>Tuesday: </p><p><span id="fifthDay"></span>&deg;F</p><p><img id="fifthImg" src=""></p>
            </section>
        </div>
    </main>
</body>

</html>
