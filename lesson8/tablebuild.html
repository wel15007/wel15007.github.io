<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Assignment</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tablebuild.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3">ACME Wildwest</td>
            </tr>
        </thead>
        <tbody>
            <tr id="bodyHeader">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>November</td>
                <td>$8,610</td>
                <td style="background-color: #628ca6; color:white;">$7,500</td>
            </tr>
            <tr>
                <td style="font-style: italic;">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
