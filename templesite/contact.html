    <main id="contactMain">
        <div id="contactPageMap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701324!2d-77.09772048418249!3d38.98325177955753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1617043674750!5m2!1sen!2sus" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
        </div>
        <form onsubmit="return validation()">
        <div id="contactPageForm">
            <section>
            <p><h2><span id="underline">Contact Us!</h2></p>
            <p>For more information, or if you would like to contact us, fill out this form and we will get back to you as soon as we can!</p>
            <p id="fullName">
                <label for="fullName">Full Name:</label>
                <br>
                    <input type="text" minlength="5" pattern="[A-z\s]{5,}" required name="full name" title="You cannot use numbers or special characters, only letters and a minimum of 5 letters.">
            </p>
            <p>
                <label for="email">Email:</label>
                <br>
                    <input type="email" placeholder="example@example.com" name="email" required>
            </p>
            <p>
                <label for="phoneNumber">Phone Number:</label>
                <br>
                    <input type="tel" required name="phone number" >
            </p>
            <p>
                <label for="info">Questions or Comments <i id="optional">(optional)</i></label>
                    <p>
                    <textarea name="info" rows="7" cols="50"></textarea>
                    </p>
            </p>
            <p>
                <label for="submit"></label>
                    <input type="submit" id="submitButton" name="submit" value="Submit">
            </p>
        </section>
        </div></form>
